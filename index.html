<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Contact Apple</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body.popup-visible {
      overflow: hidden;
    }

    body.popup-visible::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(2px);
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

      position: relative;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    .navbar {
      padding: 0.75rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
    }

    .navbar .hamburger {
      display: block;
      gap: 0.5rem;
      width: 2rem;
      height: 2rem;
      background-color: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
      margin: 0;

      position: relative;
    }

    .navbar .hamburger::before,
    .navbar .hamburger::after {
      content: "";
      width: 100%;
      height: 2px;
      background-color: #fff;
      border-radius: 10px;
      transition: all 0.3s ease-in-out;

      position: absolute;
      left: 0;
      top: 50%
    }

    .navbar .hamburger::before {
      transform: translateY(-6px);
    }

    .navbar .hamburger::after {
      transform: translateY(6px);
    }

    .navbar .hamburger.active::before {
      transform: rotate(45deg);
    }

    .navbar .hamburger.active::after {
      transform: rotate(-45deg);
    }


    .navbar .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #fff;
      text-decoration: none;
    }

    .navbar .logo i {
      margin-right: 0.5rem;
    }

    .navbar .clipboard-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #fff;
      text-decoration: none;
      background: 0;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    .header {
      display: grid;
      grid-template-areas: 'stack';
    }

    .header>* {
      grid-area: stack;
    }

    .header-title {
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #888;
      z-index: 2;
      height: 50px;
      padding: 0 20px;
      font-weight: bold;
      font-size: 20px;
      color: #333;

      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-title .chevron {
      font-size: 32px;
      color: #333;
      transform: rotate(90deg);
    }

    .header-image {
      min-height: 200px;
    }

    .header-image img {
      display: block;
      width: 100%;
      height: auto;

    }

    .content {
      text-align: center;
      padding: 2.5rem 2rem;
      color: #333;
    }

    .content h1 {
      font-size: 32px;
      margin: 0;
      margin-bottom: 20px;
    }

    .content-text {
      color: #444;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .content p {
      display: inline;
    }

    .content .error-code {
      font-size: 16px;
      margin-top: 20px;
      font-family: monospace;
    }

    .content .help-call {
      font-size: 28px;
      margin-top: 20px;
      font-weight: bold;
    }

    .content .help-call span {
      color: #155a90;
      cursor: pointer;
    }

    .call-click-btns {
      position: absolute;
      z-index: 100;
      bottom: 50px;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
      width: 100%;

      transform: translateY(200%);
      opacity: 0;
      display: none;

      transition: all 0.3s ease-in-out;
    }

    .call-click-btns.show {
      display: flex;
      animation: showCallBtns 0.5s ease-in-out forwards;
    }



    .call-click-btns .call-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      border-radius: 1rem;
      background-color: #fff;
      width: 90%;
      margin: 0 auto;
      border: 0;
      outline: 0;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      font-size: 1.125rem;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      color: #155a90;
    }

    .call-click-btns .call-btn:hover,
    .call-click-btns .call-btn:focus-visible {
      background-color: #155a90;
      color: #fff;
    }

    .call-click-btns .call-btn i {
      color: #333
    }

    @keyframes showCallBtns {
      0% {
        transform: translateY(200%);
        opacity: 0;
      }

      100% {
        transform: translateY(0);
        opacity: 1;

      }
    }

    /* Mobile view adjustments */
    @media (max-width: 600px) {
      body {
        justify-content: flex-start;
        height: auto;
      }

      .container {
        border-radius: 0;
        box-shadow: none;
        min-height: 100vh;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <nav class="navbar">
      <button class="hamburger" id="hamburger-btn">
        <span class="sr-only">Toggle navigation</span>
      </button>

      <a href="#" class="logo">
        <i class="fa-brands fa-apple"></i>
      </a>

      <button class="clipboard-icon">
        <i class="fa-regular fa-clipboard"></i>
      </button>
    </nav>
    <div class="header">
      <div class="header-title">
        <div class="header-text">For help call +1-888-888-8888</div>
        <div class="chevron">&#8250;</div>
      </div>
      <div class="header-image">
        <img src="./banner.jpeg" alt="Customer Support">
      </div>
    </div>
    <div class="content">
      <h1>Contact Apple</h1>
      <div class="content-text">
        <p>WARNING! **PEGASUS SPYWARE ACTIVATED**</p>
        <p>Your device is infected with a Virus!</p>
        <p>Please call Apple Care at <span>+1-888-888-8888</span> to unlock this device.</p>
        <p>ERROR CODE: 18SX87L2Y</p>
      </div>
      <p class="help-call">For help call <span id="call-click-btns-trigger">+1-888-888-8888</a></p>
    </div>

    <div class="call-click-btns" id="call-click-btns">
      <a href="tel: +1-888-888-8888" class="call-btn">
        <i class="fa-solid fa-phone"></i>
        <span>Call +1-888-888-8888</span>
      </a>

      <button class="call-btn call-btn-cancel">
        Cancel
      </button>
    </div>
  </div>

  <script>
    const hamburgerBtn = document.getElementById("hamburger-btn");
    const callClickBtnsTrigger = document.getElementById("call-click-btns-trigger");
    const callClickBtns = document.getElementById("call-click-btns");

    hamburgerBtn.addEventListener("click", () => {
      hamburgerBtn.classList.toggle("active");
    });

    callClickBtnsTrigger.addEventListener("click", () => {
      const callClickBtns = document.getElementById("call-click-btns");

      if (callClickBtns.classList.contains("show")) {
        document.body.classList.remove("popup-visible");
        callClickBtns.classList.remove("show");
      } else {
        document.body.classList.add("popup-visible");
        callClickBtns.classList.add("show");
      }
    });

    callClickBtns.addEventListener("click", (e) => {
      e.stopPropagation();

      document.body.classList.remove("popup-visible");
      callClickBtns.classList.remove("show");
    });
  </script>
</body>

</html>
